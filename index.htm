<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="card">
      <!-- Search -->
      <div class="search">
        <input id="input" type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="images/search.png"/></button>
      </div>

      <div class="error">
        <p class="error-text">Invalid City Name</p>
      </div>
      <!-- Weather -->
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">14Â°c</h1>
        <h2 class="city">Raipur</h2>
        <div class="details">
          <div class="col">
            <img class="widn-img" src="images/wind.png" />
            <div>
              <p class="wind">50 km/h</p>
              <p class="wind-speed">Wind Speed</p>
            </div>
          </div>
          <div class="col">
            <img class="humidity-img" src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p class="humidity-per">Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
